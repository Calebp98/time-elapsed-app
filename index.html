<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed Since January 7th</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        #time-elapsed {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Elapsed Since January 7th at 8:00 PM</h1>
        <p id="time-elapsed"></p>
    </div>

    <script>
        function updateTimeElapsed() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), 0, 7, 20, 0, 0);
            const difference = now - targetDate;

            const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((difference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const timeElapsed = `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            document.getElementById('time-elapsed').textContent = timeElapsed;
        }

        setInterval(updateTimeElapsed, 1000);
        updateTimeElapsed();
    </script>
</body>
</html>
